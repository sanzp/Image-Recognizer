 <html>

 <head>
   <title>Image recognition</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">

 </head>

 <body>
   <div class="container">

     <center>
       <h1 class="heading">Image Reconizer</h1>
       <br><br>

       <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
       <hr>
       <b class="object"> Mobile

       </b>
       <hr>
       <b class="object"> Comb

       </b>
       <hr>
       <b class="object"> Book

       </b>
       <hr>
       <b class="object"> Spoon

       </b>
       <hr>
       <label>Webcam View - </label>

       <br><br>
       <div id="web">
       <div id="input"></div>
      </div>
       <br><br>
       <div id="output"></div>
       <br><br>
       <button class="btn btn-danger" onclick="capture()"> Capture Picture</button>
       <br><br>
       <button class="btn btn-primary" onclick="identify()"> Check Picture</button>
       <br><br>
       <p style="font-size: 22px;">Object : <span id="o_name"></span> </p>
       <p style="font-size: 22px;">Accuracy : <span id="o_acc"></span> </p>
     </center>

   </div>
   <script src="main.js"></script>

 </body>

 </html>
